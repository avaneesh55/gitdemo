<head>
<style>
   table {

    th {
  background-color: aqua;
}

}
   </style>
</head>


<h3 style="text-align: center;text-decoration: underline; ">Product List</h3>

<div class="container">
    <table class="table ">
        <thead class="thead-dark" style="background-color: aqua;">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = " let pro of productList">
                <td scope="row">{{ pro.id }}</td>
                <td>{{ pro.pname }}</td>
                <td>{{ pro.price }}</td>
            </tr>

        </tbody>
    </table>
</div>
