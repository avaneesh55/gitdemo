<div class="container">
    <h3 style="text-decoration: underline; color: rgb(0, 72, 255);">Add Doctor</h3>
   
    <form class="row g-3">

        <div class="col-md-2">
            <label for="pid">ID</label>
            <input type="text" class="form-control" id="pid" placeholder="ID">
        </div>
        <div class="col-md-6">
            <label for="firstname">FirstName</label>
            <input type="text" class="form-control" id="firstname" placeholder="FirstName">
        </div>
        <div class="col-md-4">
            <label for="lastname">Address</label>
            <input type="text" class="form-control" id="lastname" placeholder="Address">
        </div>
        <div class="col-md-6">
            <label for="dob">Contact</label>
            <input type="text" class="form-control" id="dob" placeholder="Contact">
        </div>
        <div class="col-md-6">
            <label for="gender">Experience</label>
            <input type="text" class="form-control" id="gender" placeholder="Experience">
        </div>
        <div class="col-md-4">
            <label for="degree">Degree</label>
            <input type="text" class="form-control" id="degree" placeholder="Degree">
        </div>
        <div class="col-md-2">
            <label for="fees">Fees</label>
            <input type="text" class="form-control" id="fees" placeholder="Fees">
        </div>

        <div class="col-12">
            <br>
            <button type="submit" class="btn btn-primary">Sumbit</button>
        </div>

    </form>
</div>
